<div class="container">
  <h2>Inspection Details</h2>
  <div class="form-container">
    <div class="form-group-row">
      <div class="form-group">
        <label>Inspection Done</label>
        <div>
          <label><input type="radio" name="inspectionDone" value="yes" checked> Yes</label>
          <label><input type="radio" name="inspectionDone" value="no"> No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Inspection No.</label>
        <input type="text" value="84537" disabled>
      </div>
    </div>

    <div class="form-group-row">
      <div class="form-group">
        <label>Reason</label>
        <textarea></textarea>
      </div>
      <div class="form-group">
        <label>Inspector</label>
        <select>
          <option value="peter" selected>Peter</option>
          <option value="john">John</option>
          <option value="mike">Mike</option>
        </select>
      </div>
    </div>

    <div class="form-group-row">
      <div class="form-group">
        <label>Claims Status</label>
        <select>
          <option value="" disabled selected>Select</option>
          <option value="status1">Status 1</option>
          <option value="status2">Status 2</option>
          <option value="status3">Status 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Is the first Claim above 15,000km</label>
        <input type="checkbox">
      </div>
    </div>

    <div class="form-group">
      <label>GWIS Comments</label>
      <input type="text">
    </div>

    <div class="button-group">
      <button class="btn" type="button">Sent Back</button>
      <button class="btn" type="button">Approve</button>
      <button class="btn" type="button">Reject</button>
    </div>
  </div>
</div>
