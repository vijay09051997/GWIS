<div class="dealer-claim-application-container">
    <div class="header">
      <h2>Dealer Claim Application</h2>
    </div>
    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label for="policyNo">Policy No.</label>
          <input type="text" id="policyNo" value="GBCD032025" disabled />
        </div>
        <div class="form-group">
          <label for="serviceClaimNo">Service Claim No.</label>
          <input type="text" id="serviceClaimNo" />
        </div>
        <div class="form-group">
          <label for="dealerClaimProcessDate">Dealer Claim Process Date</label>
          <input type="date" id="dealerClaimProcessDate" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="claimsForm">Claims Form</label>
          <select id="claimsForm">
            <option>Workshop</option>
          </select>
        </div>
        <div class="form-group">
          <label for="repairer">Repairer</label>
          <select id="repairer">
            <option>Salman</option>
          </select>
        </div>
        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency">
            <option>SR - Saudi Riyal</option>
          </select>
        </div>
        <div class="form-group">
          <label for="perServiceCost">Per Service Cost</label>
          <input type="text" id="perServiceCost" value="4,500.00" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="remainingService">Remaining Service</label>
          <input type="text" id="remainingService" />
        </div>
        <div class="form-group">
          <label for="serviceProofRequestBranch">Service Proof Request (SPR) Branch</label>
          <select id="serviceProofRequestBranch">
            <option>Jeddah</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label for="policyType">Policy Type</label>
          <input type="text" id="policyType" />
        </div>
        <div class="form-group">
          <label for="jobCardNo">Job Card No.</label>
          <input type="text" id="jobCardNo" />
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="payeeName">Payee Name</label>
          <input type="text" id="payeeName" value="Raziq Haider" />
        </div>
        <div class="form-group">
          <label for="dateOfExamination">Date of Examination</label>
          <input type="date" id="dateOfExamination" value="2022-10-10" />
        </div>
        <div class="form-group">
          <label for="requestedClaimAmount">Requested Claim Amount</label>
          <input type="text" id="requestedClaimAmount" value="12,500.00" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="serviceProofDetails">Service Proof Details</label>
          <input type="text" id="serviceProofDetails" />
        </div>
      </div>
    </div>
  
    <div class="policy-details-section">
      <div class="header">
        <h3>Policy Details</h3>
      </div>
      <table class="policy-table">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Mobile No.</th>
            <th>Make</th>
            <th>Model</th>
            <th>MFG Cutoff</th>
            <th>Our Cutoff</th>
            <th>Expiry Date</th>
            <th>Cut of Mileage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Abdali Rahman</td>
            <td></td>
            <td>Toyota</td>
            <td>Edge</td>
            <td>26</td>
            <td>20</td>
            <td>31/03/2023</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
